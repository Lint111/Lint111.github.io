        /* Adjust for fixed navbar */
        body {
            padding-top: 70px; /* Account for fixed navbar height */
        }

        /* Compact header for blog page */
        .blog-section {
            padding: 0.5rem 0 4rem 0;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .blog-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            margin-top: 0;
        }

        .blog-header p {
            font-size: 0.9rem;
            color: #ccc;
            margin: 0;
        }

        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-filter-section {
            margin-bottom: 1.5rem;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.95rem;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background: #2a2a2a;
            color: #ffffff;
            margin-bottom: 0.75rem;
        }

        .tags-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #4a90e2;
            border-radius: 20px;
            background: transparent;
            color: #4a90e2;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag-btn:hover,
        .tag-btn.active {
            background: #4a90e2;
            color: #fff;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .blog-card {
            background: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
        }

        .blog-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #1a1a1a;
        }

        .blog-card-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .blog-card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        .blog-card-description {
            color: #ccc;
            margin-bottom: 1rem;
            flex: 1;
        }

        .blog-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: auto;
        }

        .blog-card-tag {
            background: #1a1a1a;
            color: #4a90e2;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .featured-badge {
            background: #4a90e2;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #4a90e2;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
