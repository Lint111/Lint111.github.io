<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Lior Yaari</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .blog-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .search-filter-section {
            margin-bottom: 2rem;
        }

        .search-box {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background: #2a2a2a;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .tags-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #4a90e2;
            border-radius: 20px;
            background: transparent;
            color: #4a90e2;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag-btn:hover,
        .tag-btn.active {
            background: #4a90e2;
            color: #fff;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .blog-card {
            background: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
        }

        .blog-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #1a1a1a;
        }

        .blog-card-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .blog-card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        .blog-card-description {
            color: #ccc;
            margin-bottom: 1rem;
            flex: 1;
        }

        .blog-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: auto;
        }

        .blog-card-tag {
            background: #1a1a1a;
            color: #4a90e2;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .featured-badge {
            background: #4a90e2;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #4a90e2;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html" class="active">Blog</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="lior-yaari-resume.pdf" target="_blank">Resume</a></li>
        </ul>
    </nav>

    <div class="blog-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="blog-header">
            <h1>Research & Progress Blog</h1>
            <p>Documenting my journey in game development, graphics programming, and technical experiments.</p>
        </div>

        <div class="search-filter-section">
            <input 
                type="text" 
                id="searchInput" 
                class="search-box" 
                placeholder="Search posts by title, description, or tags..."
            >
            
            <div class="tags-filter" id="tagsFilter"></div>
            
            <div id="resultsCount" style="color: #888; margin-top: 1rem;"></div>
        </div>

        <div class="blog-grid" id="blogGrid"></div>
    </div>

    <script src="blog-data.js"></script>
    <script src="blog.js"></script>
</body>
</html>
